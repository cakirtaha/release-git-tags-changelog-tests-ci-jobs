name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ========================================================================
      # UV CACHE
      # Caches uv's package cache for faster dependency installation
      # ========================================================================
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true  # Caches uv's package cache

      # ========================================================================
      # PRE-COMMIT ENVIRONMENT CACHE
      # Caches pre-commit hook environments to avoid reinstalling them
      # Key changes on .pre-commit-config.yaml modifications
      # Restore-keys provide fallback for partial matches
      # ========================================================================
      - name: Cache pre-commit environments
        uses: actions/cache@v4
        id: cache-precommit  # Add ID to check cache hit status
        with:
          path: ~/.cache/pre-commit
          # Primary key: exact match on config file hash
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          # Fallback keys: use any previous cache if config unchanged
          restore-keys: |
            pre-commit-${{ runner.os }}-

      # ========================================================================
      # PYTHON DEPENDENCIES CACHE
      # Cache Python packages installed by uv
      # ========================================================================
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .venv
          key: python-deps-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            python-deps-${{ runner.os }}-

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      # ========================================================================
      # PRE-COMMIT SETUP
      # Explicitly install pre-commit hook environments
      # This step will be very fast if cache hit, slow if cache miss
      # ========================================================================
      - name: Install pre-commit hooks
        run: |
          # Show cache status
          if [ "${{ steps.cache-precommit.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Pre-commit cache HIT - using cached environments"
          else
            echo "âŒ Pre-commit cache MISS - will download and install hook environments"
          fi

          # Install hook environments (fast if cached)
          echo "Installing pre-commit hook environments..."
          pre-commit install-hooks

          # Show what's cached
          echo ""
          echo "Cached pre-commit environments:"
          ls -lh ~/.cache/pre-commit/ 2>/dev/null || echo "No cache directory yet"

      # ========================================================================
      # RUN PRE-COMMIT HOOKS
      # Now runs fast because environments are already installed
      # ========================================================================
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      # ========================================================================
      # TESTS WITH COVERAGE
      # ========================================================================
      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=term-missing --cov-report=html --cov-report=json

      - name: Coverage summary
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "### Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed report in the artifacts section." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30

  deploy:
    name: Deploy (placeholder)
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Placeholder deploy step
